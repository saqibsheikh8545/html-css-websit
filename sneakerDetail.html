<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daraz Product Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
  background: linear-gradient(135deg, #0a2d27, #26b29d);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

    /* Website Logo */
          .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            text-decoration: none;
            position: absolute;
            margin: 20px;
            top: 0;
            left: 0;
        }
        
        .logo img {
            height: 40px;
        }
/* End */

    .container {
        backdrop-filter: blur(10px);
  background-color: #1d8676;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.05);
    }

    /* Product Images */
    .product-images {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-image {
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .main-image img {
      width: 100%;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .main-image:hover img {
      transform: scale(1.5);
    }

    .thumbnail-images {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .thumbnail-images img {
      width: 80px;
      height: 80px;
      border-radius: 4px;
      border: 1px solid white;
      cursor: pointer;
      transition: 0.3s;
    }

    .thumbnail-images img:hover {
      border-color: #00ffd5;
    }

    /* Product Details */
    .product-details {
      padding: 10px;
      margin-top: 20px;
    }

    .title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .brand a {
      color: #00ffd5;
      text-decoration: none;
    }

    .rating {
      color: #ffa500;
      margin: 10px 0;
    }

    .price {
      font-size: 26px;
      color: #00ffd5;
      margin: 10px 0;
    }

    .old-price {
      font-size: 16px;
      color: #01b698;
      text-decoration: line-through;
      margin-left: 10px;
    }

    .delivery {
      font-size: 14px;
      margin: 15px 0;
    }

    .quantity {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity input {
      width: 60px;
      text-align: center;
      font-size: 16px;
      padding: 5px;
    }

    .qty-btn {
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #01b698;
      border: none;
      border-radius: 4px;
      transition: all 0.3s ease
    }

    .qty-btn:hover{
      background-color: #01977e;
    }

    .buttons {
      margin: 20px 0;
    }

    .buy-now, .add-to-cart {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      margin-right: 10px;
      cursor: pointer;
    }

    .buy-now {
      background-color: #26b29d;
      color: white;
    }

    .buy-now:hover{
      background-color: #00c9a7;
    }

    .add-to-cart {
      background-color: #26b29d;
      color: white;
    }

    .add-to-cart:hover{
      background-color: #00c9a7;
    }

    .description {
      margin-top: 20px;
      color: #00ffd5;
    }

    .description h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>
    <!-- Website Logo -->
    <a href="Index.html" class="logo">
        <img src="Website Logo.png" alt="logo"> Pakraaz.pk
    </a>
    <!-- End -->

  <div class="container">

    <!-- Product Image Section -->
    <div class="product-images">
      <div class="main-image">
        <img id="mainProductImage" src="https://cheetah.com.pk/cdn/shop/files/M-CH-0100056BLACK.jpg?v=1754516089" alt="Product Image">
      </div>
      <div class="thumbnail-images">
        <img src="https://cheetah.com.pk/cdn/shop/files/M-CH-0100056BLACK.jpg?v=1754516089" onclick="changeImage(this)">
        <img src="https://m.media-amazon.com/images/I/61DffHsw9DL._AC_SL1500_.jpg" onclick="changeImage(this)">
        <img src="https://starlet.pk/cdn/shop/files/AVG0004-green_7.jpg?v=1755278301" onclick="changeImage(this)">
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="product-details">
      <h1 class="title">Classic Black Sneakers</h1>
      <p class="brand">Brand: <a href="Index.html">Pakraaz.pk</a></p>

      <div class="rating">
        ⭐⭐⭐⭐☆ (326 Ratings)
      </div>

      <div class="price">
        $79.99
        <span class="old-price">$70.00</span>
      </div>

      <div class="delivery">
        <p><strong>Delivery:</strong> Free delivery across Pakistan</p>
      </div>

      <!-- Quantity Selector -->
      <div class="quantity">
        <span>Quantity:</span>
        <button class="qty-btn" onclick="changeQty(-1)">-</button>
        <input type="number" id="qty" value="1" min="1">
        <button class="qty-btn" onclick="changeQty(1)">+</button>
      </div>

      <div class="buttons">
        <button class="buy-now">Buy Now</button>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="description">
        <h3>Product Details</h3>
        <p>
          The Smart Watch Series 8 comes with heart rate monitoring, sleep tracking, Bluetooth calling, and more.
        </p>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    function changeImage(thumb) {
      document.getElementById('mainProductImage').src = thumb.src;
    }

    function changeQty(amount) {
      const qtyInput = document.getElementById('qty');
      let current = parseInt(qtyInput.value);
      if (!isNaN(current)) {
        current += amount;
        if (current < 1) current = 1;
        qtyInput.value = current;
      }
    }
  </script>

</body>
</html>
